<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<!-- Bootsrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="container">

		<!-- RESGISTER FORM -->
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<h2 align="center">CACA</h2>

				<form class="form-horizontal register_form">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Idbooster</label>
						<div class="col-sm-8">
							<input type="number" class="form-control" id="name" placeholder="Idbooster" required>
						</div>
					</div>					

					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="name" placeholder="Password" required>
						</div>
					</div>					

					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">First name</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="name" placeholder="First name" required>
						</div>
					</div>					

					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Last name</label>
						<div class="col-sm-8">
							<input type="password" class="form-control" id="name" placeholder="Last name" required>
						</div>
					</div>		

					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Profile picture</label>
						<div class="col-sm-8">
							<input type="file" class="form-control" id="name" placeholder="Last name" required>
						</div>
					</div>	

					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-4">
							<button type="submit" class="btn" id="submitBtn_form" style="color : white; background: blue; padding box-shadow: none; border-radius: 0px !important; padding: 3px 30px 4px 30px;">Create account</button>
						</div>
					</div>	

					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-6">
							<p> <a href="index.html"  style="color : white;" >Already have an account ? Click here!</a></p>			
						</div>
					</div>	
				</form>
			</div>
		</div> <!-- RESGISTER FORM -->
	</div>

	<!-- Jquery JS -->
	<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
	<!-- Bootsrap JS -->
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<!-- Custom JS -->
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
